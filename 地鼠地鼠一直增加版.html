        }

        #game {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #playground {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            height: 100px;
            margin: auto;
        }

        #playground .mole {
            width: 120px;
            height: 120px;
            line-height: 120px;
            text-align: center;
            /*background-image: url(./images/grass-upper.png);*/
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: relative;
        }

        #playground .mole::before {
            content: "";
            width: 120px;
            height: 120px;
            background-image: url(./images/molea.png);
            background-repeat: no-repeat;
            background-size: 100px 100px;
            background-position: top 0;
            position: absolute;
            top: 40px;
            left: 20px;
            opacity: .6;
        }

        #playground .mole.active::before {
            background-image: url(./images/molee.png);
            top: 0;
            opacity: 1;
            transition: all .3s;
        }

        #playground table {
            margin-top: -180px;
            margin-left: -180px;
        }

        #playground .mole.hit::before {
            background-image: url(./images/molehit.png);
            top: 20px;
            opacity: 1;
            transition: all .2s;
        }

        #playground .mole::after {
            content: "";
            width: 120px;
            height: 60px;
            background-image: url(./images/asd.png);
            background-repeat: no-repeat;
            background-size: 140px 70px;
            background-position: top 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #score {
            position: fixed;
            min-width: 250px;
            min-height: 720px;
            right: 0;
            top: 20px;
            background: rgb(238, 243, 231);
            padding: 20px;
        }
    </style>
