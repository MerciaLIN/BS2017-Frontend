    <script>
      

var aa = []  //裝所有方格容器  地1個function用
var steps=0; //步數  地2個function 用
var locations=0;  //位置 地3個function用

 function start ()  //前置作業  抓取頁面全部方格和+上圖片
 {
//   for (var xx = 1; xx < 33; xx++) {
//         var item_ch = document.getElementById("a" + xx);
//         item_ch.style.width = "90px";
//         item_ch.style.height = "90px";
//       }

   var n=0;  //名子用 0 -> 1 -> 2  27行(iX)  
    while (true) 
   {
     n++;  // i1 -> i2 ->i3
    var z =document.getElementById("a"+n);   //找到物件 n帶入  i1 -> i2 ->i3

    if (!z)  //如果找不到z東西
    {
        break; //結束
    }

   
    aa.push(z);  //把所有東西都放到aa陣列裡
    
   }

}

  function stepps()  //步數
  {
     
      var  ta = aa.length  //陣列長度*5  的圈數
      steps+= (ta*5+ Math.floor(Math.random()*ta))  //以上+上亂數數字

      movee();//開始移動
  }

function movee ()  //開始移動
{
    aa[locations].className="QQ";  //正常框
   locations++;  //位置+1

 if (locations >aa.length-1)  //如果位置 大於 陣列數字(31)
 {
     locations=0;  //位置歸零  
 }

    aa[locations].className="QQ RR";  //加紅框

if (steps-- > 0)  //地2個function算出的步數 持續-1  還是大於零
{
     setTimeout(movee,20);   //每XX秒再呼叫一次 movee的function
}
   
}

start ();  //重新抓取全部方格和放置圖片
